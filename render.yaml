services:
  - type: web
    name: comparador-renda-fixa
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: comparador-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: comparador-db
    databaseName: comparador
    user: comparador_user

cronJobs:
  - name: update-focus
    schedule: "0 9 * * 1"  # Toda segunda-feira Ã s 9h
    command: python tasks/update_focus.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: comparador-db
          property: connectionString




