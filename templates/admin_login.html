{% extends "base.html" %}

{% block title %}Admin Login - Investir é Realizar{% endblock %}

{% block content %}
<div class="admin-login-container">
    <div class="admin-login-box">
        <h2>Área Administrativa</h2>
        <p class="admin-login-subtitle">Digite a senha de administrador para continuar.</p>
        
        <form method="POST" action="{{ url_for('main.admin_login') }}">
            <div class="form-group">
                <label for="password" class="form-label">Senha do Admin</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Digite a senha"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Acessar</button>
        </form>
        
        <div class="admin-login-back">
            <a href="{{ url_for('main.index') }}" class="link">← Voltar para o início</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.admin-login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.admin-login-box {
    background: var(--color-surface);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: var(--shadow-card);
    border: 1px solid rgba(0, 51, 160, 0.08);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.admin-login-box h2 {
    color: var(--color-title);
    margin-bottom: 0.5rem;
}

.admin-login-subtitle {
    color: var(--color-text-secondary);
    margin-bottom: 2rem;
}

.admin-login-back {
    margin-top: 1.5rem;
}
</style>
{% endblock %}
